<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق بث قنوات IPTV-ORG</title>
    <!-- استدعاء Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        /* التنسيق الأساسي للموقع (Mobile First) */
        body { margin: 0; font-family: Tahoma, sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; }
        #sidebar { width: 250px; background: #222; overflow-y: auto; height: 100vh; padding: 10px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); }
        #main-content { flex-grow: 1; padding: 20px; }
        .channel-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; transition: background-color 0.2s; }
        .channel-item:hover { background-color: #333; }
        .channel-item.active { background-color: #007bff; color: white; }
        .video-js { width: 100% !important; height: 500px !important; }

        /* تعديل للمشاهدة على شاشات صغيرة */
        @media (max-width: 800px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 300px; }
        }
    </style>
</head>
<body>

    <!-- القائمة الجانبية للقنوات -->
    <div id="sidebar">
        <h2>القنوات المتاحة</h2>
        <!-- سيتم ملء هذا العنصر بقائمة القنوات بواسطة JavaScript -->
        <div id="channels-list">جارٍ تحميل القنوات...</div>
    </div>

    <!-- منطقة مشغل الفيديو الرئيسية -->
    <div id="main-content">
        <h1>مشغل البث</h1>
        <video
            id="my-player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            data-setup="{}"
        >
        </video>
    </div>

    <!-- استدعاء Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <script>
        // رابط ملف M3U (تم اختيار القنوات العربية كمثال)
        const M3U_URL = 'https://iptv-org.github.io/channels/ar.m3u';
        const channelsListDiv = document.getElementById('channels-list');
        const player = videojs('my-player');

        // *************** وظيفة تحليل M3U والتحميل ***************
        async function loadChannels() {
            try {
                // 1. جلب محتوى ملف M3U كنص
                const response = await fetch(M3U_URL);
                const text = await response.text();
                
                // 2. تحليل النص لاستخراج القنوات
                const channels = parseM3U(text);
                
                // 3. بناء واجهة المستخدم (القائمة)
                buildChannelsList(channels);
                
                // 4. تشغيل القناة الأولى تلقائياً (اختياري)
                if (channels.length > 0) {
                    playChannel(channels[0]);
                }

            } catch (error) {
                console.error("خطأ في تحميل القنوات:", error);
                channelsListDiv.innerHTML = "حدث خطأ في تحميل القنوات. الرجاء المحاولة لاحقًا.";
            }
        }

        // *************** وظيفة لتحليل نص M3U ***************
        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('#EXTINF:')) {
                    // استخراج اسم القناة
                    const matchName = line.match(/,(.*)$/);
                    if (matchName) {
                        currentChannel.name = matchName[1].trim();
                    }
                    // يمكن استخراج تفاصيل أخرى مثل الشعار، التصنيف، إلخ. من هنا
                } else if (line && !line.startsWith('#')) {
                    // السطر الذي لا يبدأ بـ # هو رابط البث الفعلي
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {}; // تهيئة قناة جديدة
                }
            }
            return channels;
        }

        // *************** وظيفة بناء القائمة في الـ HTML ***************
        function buildChannelsList(channels) {
            channelsListDiv.innerHTML = ''; // تفريغ رسالة "جارٍ التحميل"
            channels.forEach(channel => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.textContent = channel.name;
                
                // عند النقر على القناة، يتم تشغيلها
                item.onclick = () => {
                    // إزالة التحديد من جميع القنوات
                    document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                    // تحديد القناة الحالية
                    item.classList.add('active');
                    playChannel(channel);
                };
                channelsListDiv.appendChild(item);
            });
        }

        // *************** وظيفة تشغيل القناة في المشغل ***************
        function playChannel(channel) {
            console.log("تشغيل:", channel.name, channel.url);
            
            player.src({
                src: channel.url,
                type: 'application/x-mpegURL' // يستخدم لملفات M3U8/HLS
            });
            player.play();
            document.title = channel.name + " - بث مباشر"; // تحديث عنوان الصفحة
        }

        // بدء عملية تحميل القنوات عند تحميل الصفحة
        loadChannels();
    </script>

</body>
</html>
